<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 p-t-30 p-b-30 p-l-30 p-r-30">
				<form class="login100-form validate-form" (submit)="loginCorreo()">
					<span class="login100-form-title p-b-40">
						Login
					</span>

					<div>
						<button class="btn-login-with bg1 m-b-10" (click)="ingresar('google')">
							<i class="fa fa-google"></i>
							Login with Google
						</button>

					</div>

					<div class="text-center p-t-55 p-b-30">
						<span class="txt1">
							Login with email
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter email: xxx@sistemasunica.edu.pe">
						<input class="input100 form-control" type="text" name="email" [(ngModel)]="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        
                      
					</div>

					<div class="wrap-input100 validate-input m-b-20" data-validate = "Please enter password">
						<span class="btn-show-pass">
							<i class="fa fa fa-eye"></i>
						</span>
						<input class="input100 form-control" type="password" name="password" [(ngModel)]="password"  placeholder="Password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					
				</form>
			</div>
		</div>
	</div>
