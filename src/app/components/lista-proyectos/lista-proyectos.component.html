
<div class="container text-right">

    <button type="button" class="btn btn-outline-success waves-effect"
    data-toggle="modal" data-target="#modalSubscriptionForm" >
     Crear Nuevo <i class="fa fa-plus"></i></button>

    <!-- MODAL -->
    <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-weight-bold">Crea tu Nuevo Proyecto</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>

                </div>
                <div class="modal-body mx-3">

                    <div class="form-row mb-4">

                      
              <form class="example-form"  novalidate>
                

                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Plataforma" required #nombre="ngModel" ngModel name="nombre">
                  <mat-error *ngIf="nombre.errors?.required">
                    Ingrese un nombre
                  </mat-error>
                </mat-form-field>

                <mat-form-field class="example-full-width ml-5">
                  <input matInput placeholder="Nombre del Proyecto" required #plataforma="ngModel" ngModel name="plataforma">
                  <mat-error *ngIf="plataforma.errors?.required">
                      Ingrese la plataforma a desarrollar 
                  </mat-error>
                </mat-form-field>
                      
                <div>
                    <mat-form-field>
                        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                      </mat-form-field>
                      
                      
                      
                </div>
                
                  
                
              
              </form>
                    </div>
    
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-indigo"> Crear <i class="material-icons">
                        done_outline</i>
                      </button>
                </div>
            </div>
        </div>
    </div>
    


</div>
<div class="col-lg-6 col-xl-5 mb-3">
                    
  <!--Card-->
  <div class="card card-cascade narrower d-flex mb-5">

      <!--Card image-->
      <div class="view overlay hm-white-slight">
          <img src="https://mdbootstrap.com/img/Mockups/Horizontal/6-col/pro-profile-page.jpg" class="img-fluid" alt="">
          <a href="#">
              <div class="mask"></div>
          </a>
      </div>

      <!--Card content-->
      <div class="card-body">
          <!--Title-->
          <h4 class="card-title font-bold mb-3"><strong>Project name</strong></h4>
          <!--Text-->
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
          </p>
      </div>

      <!--Card footer-->
      <div class="card-footer links-light">
          <span class="right"> 
              <a href="" class="waves-effect p-2">Detalles<i class="fa fa-photo ml-1"></i></a>
          </span>
      </div>

  </div>
  <!--/.Card-->

</div>
